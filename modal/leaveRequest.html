<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="request">
        <div class="request__box">
            <h3 class="request__box_title">оставить заявку</h3>
            <p class="request__box_subtitle">Оставьте Ваши данные, и мы свяжемся с вами в течение 15 минут</p>
            <input type="text" placeholder="Ваше имя">
            <input type="number" placeholder="+7 (___) ___-__-__">
            <input type="email" placeholder="Email">
            <textarea type="text" placeholder="Ваш комментарий" class="request__box_textarea"></textarea>
            <div class="request__box_text">
                <div class="request__box_text-circle"></div>
                <p>Нажимая на кнопку, я принимаю условия <span style="color: #202020;">Политики конфиденциальности</span></p>
            </div>
            <div class="request__box_buttons">
                <a class="request__box_buttons-send" href="../modal/applicationSent.html">Отправить</a>
                <button class="request__box_buttons-mini"><img src="../image/Icons/arroy-top.svg" alt="button-arroy"></button>
            </div>
            <button class="request__box_close"><img src="../image/Icons/close.svg" alt="icon-close"></button>
        </div>
    </div>
</body>
</html>
