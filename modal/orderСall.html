<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./orderCall.css">
    <title>Document</title>
</head>
<body>
    <div class="order">
        <div class="order__call">
            <h3>Заказать звонок</h3>
            <p>Оставьте телефон, и мы свяжемся с Вами в течение 15 минут</p>
            <div class="order__call_inputs">
                <input type="number" placeholder="+7 (___) ___-__-__">
                <input type="text" placeholder="Название компании">
            </div>
            <div class="order__call_text">
                <div class="order__call_text-circle"></div>
                <p>Нажимая на кнопку, я принимаю условия <span>Политики конфиденциальности</span></p>
            </div>
            <div class="order__call_buttons">
                <button class="order__call_buttons-send">Отправить</button>
                <button class="order__call_buttons-mini"><img src="../image/Icons/arroy-top.svg" alt=""></button>
            </div>
            <button class="order__call_close"><img src="../image/Icons/close.svg" alt="button-close"></button>
        </div>
    </div>
</body>
</html>
